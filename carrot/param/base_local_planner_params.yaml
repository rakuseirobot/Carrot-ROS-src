TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 1.0
  min_vel_x: 0.5

  max_vel_y: 1.0
  min_vel_y: 0.5

  max_vel_theta:  1.1
  min_vel_theta: -1.1
  min_in_place_vel_theta: 1.1

  acc_lim_x: 0.4
  acc_lim_y: 0.4
  acc_lim_theta: 0.6

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.1

# Differential-drive robot configuration
  holonomic_robot: true

# Forward Simulation Parameters
  sim_time: 2
  vx_samples: 10
  vy_samples: 10
  vtheta_samples: 20
  sim_granularity: 0.025
  controller_frequency: 30

  pdist_scale: 3
  gdist_scale: 2
  occdist_scale: 0.01
  
  heading_lookahead: 0.5
  heading_scoring: true
  heading_scoring_timestep: 1

  publish_cost_grid_pc: true

  dwa: true
